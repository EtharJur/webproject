<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <<div id="main">
        <div id="header">
            <img src="logo.png" alt="" height="60px">
            <h1>Green Bites</h1>

        </div>
        <h1 class="head">Log in Page</h1>
    </div>


    <div id="main">
        <form id="sign" action="#" method="POST">
            <h2 class="head">Login to Your Account</h2>
            <div class="slot">
                <label for="username" class="intext">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="slot">
                <label for="password" class="intext">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="slot">
                <button type="submit">Login</button>
            </div>

            <div class="slot">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Green Bites</p>
    </footer>
</body>
</html>
